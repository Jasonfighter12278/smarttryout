<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<title>Smartschool Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{
  --brand:#ff8000;   /* Navbar color */
  --bg:#8b1b1b;      /* Background */
  --ink:#ffffff;     /* Text color */
  --muted:#ffd9d9;
  --border:#9c2a2a;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
.navbar{background:var(--brand);padding:12px 16px;display:flex;justify-content:space-between;align-items:center;position:relative;z-index:100}
.nav-left{display:flex;align-items:center;gap:10px}
.nav-right{display:flex;align-items:center;gap:18px;position:relative}
.nav-item{position:relative;cursor:pointer}
.nav-item:hover{opacity:.85}
.badge{background:#1e90ff;color:#fff;border-radius:999px;font-size:12px;padding:2px 6px;margin-left:4px;display:none}
.dropdown-menu{display:none;position:absolute;top:calc(100% + 8px);left:50%;transform:translateX(-50%);background:#922;border:1px solid var(--border);border-radius:8px;z-index:2000;box-shadow:0 6px 16px rgba(0,0,0,0.4)}
.dropdown-menu.open{display:block}
.dropdown-menu.simple{min-width:200px;padding:6px}
.dropdown-menu.links{display:none;grid-template-columns:1fr 1fr;gap:8px;min-width:360px;padding:10px}
.dropdown-menu.links.open{display:grid}
.dropdown-menu a{display:flex;align-items:center;gap:8px;padding:6px 8px;border-radius:6px;color:#ddd;text-decoration:none;font-size:14px}
.dropdown-menu a:hover{background:rgba(255,255,255,.1)}
.dropdown-menu.meldingen{width:420px;background:#922;padding:12px;border-radius:8px}
.meldingen-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.toggle{display:inline-flex;border:1px solid #fff;border-radius:6px;overflow:hidden}
.toggle button{padding:4px 12px;background:none;border:none;color:#fff;cursor:pointer}
.toggle button.active{background:#fff;color:#922}
.melding-body{display:flex;flex-direction:column;align-items:center;justify-content:center;height:200px;color:#ccc;text-align:center}
.shell{display:none;grid-template-columns:280px 1fr 320px;min-height:calc(100vh - 56px)}
.shell.active{display:grid}
.left-pane,.center-pane,.right-pane{padding:18px;border-color:var(--border)}
.left-pane{border-right:1px solid var(--border)}
.right-pane{border-left:1px solid var(--border)}
.clock{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:52px;font-weight:700}
.clock small{margin-top:12px;font-size:20px;color:var(--muted)}
.cal-top{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
.cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:4px}
.cal-cell{aspect-ratio:1/1;display:flex;align-items:center;justify-content:center;border:1px solid var(--border);border-radius:50%;font-size:14px;color:#fff}
.cal-head{border:none;font-weight:700}
.cal-cell.today{outline:2px solid #fff}
.cal-cell.muted{opacity:.4}
/* Mail */
.mail-container{display:none;height:calc(100vh - 56px)}
.mail-container.active{display:flex}
.mail-sidebar{width:220px;background:#922;padding:12px;display:flex;flex-direction:column;gap:10px}
.mail-sidebar button{background:none;border:none;color:#fff;padding:8px;text-align:left;cursor:pointer;border-radius:6px}
.mail-sidebar button:hover{background:rgba(255,255,255,0.1)}
.mail-main{flex:1;background:#8b1b1b;padding:16px;display:flex;flex-direction:column}
.mail-list{flex:1;overflow-y:auto;display:flex;flex-direction:column;gap:6px}
.mail-item{background:#922;padding:8px;border-radius:6px;cursor:pointer}
.mail-item.unread{font-weight:bold}
.mail-item:hover{opacity:.8}
.mail-view{flex:1;overflow-y:auto;display:none;flex-direction:column;gap:8px}
.mail-view.active{display:flex}
.compose{display:none;flex-direction:column;gap:8px}
.compose.active{display:flex}
.compose select,.compose input,.compose textarea{padding:8px;border-radius:6px;border:1px solid var(--border)}
.compose button{background:#a31d1d;border:none;color:#fff;padding:8px;border-radius:6px;cursor:pointer}
/* Customization */
.customize{padding:20px}
.customize label{display:block;margin:10px 0 4px}
.customize input{padding:6px;border-radius:6px;border:1px solid var(--border);width:200px}
.customize button{margin-top:12px;padding:8px 12px;background:#a31d1d;color:#fff;border:none;border-radius:6px;cursor:pointer}
</style>
</head>
<body>
<div class="navbar">
  <div class="nav-left">
    <img src="https://via.placeholder.com/36" style="border-radius:50%">
    <span><b>&lt;username&gt;</b></span>
  </div>
  <div class="nav-right">
    <div class="nav-item" onclick="showPage('home')">Start</div>
    <div class="nav-item has-dropdown">Ga naar
      <div class="dropdown-menu simple">
        <a href="#" onclick="showPage('berichten')">‚úâÔ∏è Berichten</a>
        <a href="#" onclick="showPage('customize')">‚öôÔ∏è Aanpassen</a>
      </div>
    </div>
    <div class="nav-item has-dropdown">Links
      <div class="dropdown-menu links">
        <a href="https://leerling.appwel.be/login" target="_blank">Appwel</a>
        <a href="https://www.diddit.be/login" target="_blank">diddit</a>
        <a href="https://redwood.e-ducate.me/login" target="_blank">e-ducate.me</a>
        <a href="https://platform.ftrprf.be" target="_blank">FTRPRF</a>
        <a href="https://myway.i-learn.be/login" target="_blank">i-Learn</a>
        <a href="https://platform.ididdit.be/login" target="_blank">iDiddit</a>
      </div>
    </div>
    <div class="nav-item has-dropdown">Meldingen
      <div class="dropdown-menu meldingen">
        <div class="meldingen-top">
          <div class="toggle">
            <button id="aanBtn" class="active">Aan</button>
            <button id="uitBtn">Uit</button>
          </div>
          <div>
            <button>Instellingen</button>
            <button>Alles wissen</button>
          </div>
        </div>
        <div class="melding-body">
          <div style="font-size:48px">üí¨</div>
          <p>Er zijn geen meldingen. Je bent volledig up-to-date!</p>
        </div>
      </div>
    </div>
    <div class="nav-item" onclick="showPage('berichten')">Berichten<span class="badge" id="mailCount">0</span></div>
    <div class="nav-item" title="Afmelden">
      <a href="https://jasonfighter12278.github.io/smarttryout/index.html#" style="display:flex;align-items:center">
        <img src="https://assets.streamlinehq.com/image/private/w_300,h_300,ar_1/f_auto/v1/icons/c4/logout-31dva2zl3l9ao92pwnmgnt.png/logout-6bjs3s3fnciv7c0ye52y3l.png?_a=DATAg1AAZAA0" 
             alt="Logout" style="width:22px;height:22px">
      </a>
    </div>
  </div>
</div>

<!-- Home -->
<div id="home" class="shell active">
  <main class="center-pane">
    <div class="clock">
      <div id="clockTime">00:00:00</div>
      <small id="clockDate">-</small>
    </div>
    <div class="calendar">
      <div class="cal-top">
        <button onclick="shiftMonth(-1)">‚óÄ</button>
        <h3 id="calTitle"></h3>
        <button onclick="shiftMonth(1)">‚ñ∂</button>
      </div>
      <div id="calGrid" class="cal-grid"></div>
    </div>
  </main>
</div>

<!-- Mail -->
<div id="berrichten" class="mail-container">
  <div class="mail-sidebar">
    <button onclick="switchMailbox('inbox')">üì• Inbox</button>
    <button onclick="switchMailbox('sent')">üì§ Verzonden</button>
    <button onclick="composeMail()">‚úâÔ∏è Nieuw bericht</button>
  </div>
  <div class="mail-main">
    <div id="mailList" class="mail-list"></div>
    <div id="mailView" class="mail-view"></div>
    <div id="compose" class="compose">
      <label>Aan:</label>
      <select id="composeTo"></select>
      <input type="text" id="composeSubject" placeholder="Onderwerp">
      <textarea id="composeBody" rows="6" placeholder="Bericht..."></textarea>
      <button onclick="sendMail()">Versturen</button>
    </div>
  </div>
</div>

<!-- Customize -->
<div id="customize" class="shell">
  <main class="center-pane customize" style="grid-column:1 / -1;">
    <h2>Aanpassen</h2>
    <label for="navColor">Navbar kleur:</label>
    <input type="color" id="navColor" value="#ff8000">
    <label for="textColor">Tekstkleur:</label>
    <input type="color" id="textColor" value="#ffffff">
    <label for="bgColor">Achtergrond kleur:</label>
    <input type="color" id="bgColor" value="#8b1b1b">
    <button onclick="applyCustomization()">Opslaan</button>
  </main>
</div>

<script>
// Users
const accounts={
  "tristan.vansonhoven":{name:"Tristan Vansonhoven",role:"Admin",avatar:"https://i.imgur.com/1PfpFaa.png"},
  "kiandra.vandeweyer":{name:"Kiandra Vandeweyer",role:"Leerling",avatar:"https://i.imgur.com/qRX7J0B.png"},
  "lily.tseyen":{name:"Lily Tseyen",role:"Leerling",avatar:"https://i.imgur.com/E3Y4W0Z.png"}
};
let currentUser="tristan.vansonhoven"; // later from login
function updateUserInfo(){
  const u=accounts[currentUser];
  document.querySelector(".nav-left img").src=u.avatar;
  document.querySelector(".nav-left span").innerHTML=`<b>${u.name}</b> (${u.role})`;
}
updateUserInfo();

// Dropdown logic
document.querySelectorAll('.has-dropdown').forEach(item=>{
  item.addEventListener('click',e=>{
    e.stopPropagation();
    const menu=item.querySelector('.dropdown-menu');
    document.querySelectorAll('.dropdown-menu').forEach(m=>m.classList.remove('open'));
    menu.classList.toggle('open');
  });
});
document.addEventListener('click',()=>{document.querySelectorAll('.dropdown-menu').forEach(m=>m.classList.remove('open'))});

// Clock
function updateClock(){
  const now=new Date();
  document.getElementById("clockTime").textContent=now.toLocaleTimeString("nl-NL",{hour:"2-digit",minute:"2-digit",second:"2-digit"});
  document.getElementById("clockDate").textContent=now.toLocaleDateString("nl-NL",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}
setInterval(updateClock,1000);updateClock();

// Calendar
let calPointer=new Date();
function renderCalendar(){
  const title=document.getElementById("calTitle");
  const grid=document.getElementById("calGrid");
  title.textContent=new Intl.DateTimeFormat("nl-NL",{month:"long",year:"numeric"}).format(calPointer);
  grid.innerHTML="";
  const weekDays=["ma","di","wo","do","vr","za","zo"];
  weekDays.forEach(d=>{let h=document.createElement("div");h.className="cal-cell cal-head";h.textContent=d;grid.appendChild(h)});
  const first=new Date(calPointer.getFullYear(),calPointer.getMonth(),1);
  const startIndex=(first.getDay()+6)%7;
  const daysInMonth=new Date(calPointer.getFullYear(),calPointer.getMonth()+1,0).getDate();
  const prevDays=new Date(calPointer.getFullYear(),calPointer.getMonth(),0).getDate();
  for(let i=startIndex-1;i>=0;i--){let c=document.createElement("div");c.className="cal-cell muted";c.textContent=prevDays-i;grid.appendChild(c)}
  const today=new Date();
  const isThisMonth=today.getFullYear()===calPointer.getFullYear()&&today.getMonth()===calPointer.getMonth();
  for(let d=1;d<=daysInMonth;d++){let c=document.createElement("div");c.className="cal-cell";c.textContent=d;if(isThisMonth&&d===today.getDate())c.classList.add("today");grid.appendChild(c)}
}
function shiftMonth(delta){calPointer.setMonth(calPointer.getMonth()+delta);renderCalendar()}
renderCalendar();

// Mail system
let mails={
  "tristan.vansonhoven":{inbox:[],sent:[]},
  "kiandra.vandeweyer":{inbox:[],sent:[]},
  "lily.tseyen":{inbox:[],sent:[]}
};
let currentBox="inbox";
function populateRecipients(){
  const select=document.getElementById("composeTo");
  select.innerHTML="";
  Object.keys(accounts).forEach(acc=>{if(acc!==currentUser){let opt=document.createElement("option");opt.value=acc;opt.textContent=accounts[acc].name;select.appendChild(opt)}});
}
populateRecipients();
function showPage(id){document.querySelectorAll(".shell,.mail-container").forEach(p=>p.classList.remove("active"));document.getElementById(id).classList.add("active")}
function switchMailbox(box){currentBox=box;document.getElementById("compose").classList.remove("active");document.getElementById("mailView").classList.remove("active");renderMailbox()}
function renderMailbox(){
  const list=document.getElementById("mailList");list.innerHTML="";
  mails[currentUser][currentBox].forEach((m,i)=>{let div=document.createElement("div");div.className="mail-item"+(m.unread?" unread":"");div.textContent=`${m.from||"Ik"} - ${m.subject}`;div.onclick=()=>openMail(i);list.appendChild(div)});
  updateBadge();
}
function openMail(i){
  const mail=mails[currentUser][currentBox][i];mail.unread=false;
  const view=document.getElementById("mailView");view.classList.add("active");view.innerHTML=`<h3>${mail.subject}</h3><p><b>Van:</b> ${mail.from||"Ik"}</p><p>${mail.body}</p>`;
  renderMailbox();
}
function composeMail(){document.getElementById("compose").classList.add("active");document.getElementById("mailView").classList.remove("active")}
function sendMail(){
  const to=document.getElementById("composeTo").value;
  const subject=document.getElementById("composeSubject").value;
  const body=document.getElementById("composeBody").value;
  if(subject&&body){
    mails[to].inbox.push({from:accounts[currentUser].name,subject,body,unread:true});
    mails[currentUser].sent.push({to:accounts[to].name,subject,body,unread:false});
    document.getElementById("composeSubject").value="";document.getElementById("composeBody").value="";
    alert("Bericht verzonden!");switchMailbox("sent");
  }
}
function updateBadge(){
  const unread=mails[currentUser].inbox.filter(m=>m.unread).length;
  const badge=document.getElementById("mailCount");
  if(unread>0){badge.style.display="inline-block";badge.textContent=unread}else{badge.style.display="none"}
}
switchMailbox("inbox");

// Meldingen toggle
document.getElementById('aanBtn').addEventListener('click',()=>{document.getElementById('aanBtn').classList.add('active');document.getElementById('uitBtn').classList.remove('active')});
document.getElementById('uitBtn').addEventListener('click',()=>{document.getElementById('uitBtn').classList.add('active');document.getElementById('aanBtn').classList.remove('active')});

// Customization
function applyCustomization(){
  document.querySelector(".navbar").style.background=document.getElementById("navColor").value;
  document.querySelector(".navbar").style.color=document.getElementById("textColor").value;
  document.body.style.background=document.getElementById("bgColor").value;
}
</script>
</body>
</html>
