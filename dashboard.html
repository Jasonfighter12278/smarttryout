<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smartschool-like Dashboard â€” Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak]{display:none!important;}</style>
  </head>
  <body class="bg-red-900 text-white min-h-screen" x-data="dashboard()">

    <!-- NAVBAR -->
    <header class="bg-red-800 sticky top-0 shadow">
      <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="font-bold">Dashboard</h1>
        <nav class="flex gap-4">
          <a @click.prevent="showSection('home')" href="#">Home</a>
          <a @click.prevent="showSection('agenda')" href="#">Agenda</a>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">

      <!-- HOME -->
      <section x-show="section==='home'" x-cloak>
        <h2 class="text-2xl font-bold mb-4">Welkom op je dashboard</h2>
        <p class="text-sm text-red-200">Kies een sectie in de navigatie.</p>
      </section>

      <!-- AGENDA (WEEKROOSTER STYLE) -->
      <section x-show="section==='agenda'" x-cloak>
        <h2 class="text-2xl font-bold mb-6">Weekrooster</h2>
        <div class="overflow-x-auto">
          <table class="table-fixed border-collapse w-full text-sm">
            <thead>
              <tr class="bg-red-800">
                <th class="border px-2 py-2 w-24">Uur</th>
                <template x-for="day in days" :key="day">
                  <th class="border px-2 py-2" x-text="day"></th>
                </template>
              </tr>
            </thead>
            <tbody>
              <template x-for="slot in times" :key="slot.time">
                <tr>
                  <td class="border px-2 py-2 bg-red-800 font-semibold" x-text="slot.time"></td>
                  <template x-for="day in days" :key="day">
                    <td class="border px-2 py-4 align-top">
                      <template x-if="lessons[day] && lessons[day][slot.time]">
                        <div class="bg-red-700 rounded p-2 shadow">
                          <div class="font-bold" x-text="lessons[day][slot.time].subject"></div>
                          <div class="text-xs text-red-200" x-text="lessons[day][slot.time].teacher"></div>
                          <div class="text-xs" x-text="lessons[day][slot.time].room"></div>
                        </div>
                      </template>
                    </td>
                  </template>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </section>

    </main>

    <script>
      function dashboard(){
        return {
          section:'home',
          days:['Maandag','Dinsdag','Woensdag','Donderdag','Vrijdag'],
          times:[
            {time:'08:25 - 09:15'},
            {time:'09:15 - 10:05'},
            {time:'10:15 - 11:05'},
            {time:'11:05 - 11:55'},
            {time:'11:55 - 12:45 (Middag)'},
            {time:'12:45 - 13:35'},
            {time:'13:35 - 14:25'},
            {time:'14:25 - 15:15'}
          ],
          lessons:{
            'Maandag':{
              '08:25 - 09:15':{subject:'Wiskunde', teacher:'Mevr. Janssens', room:'B204'},
              '09:15 - 10:05':{subject:'Nederlands', teacher:'Dhr. Peeters', room:'A101'}
            },
            'Dinsdag':{
              '10:15 - 11:05':{subject:'Geschiedenis', teacher:'Mevr. Smets', room:'C303'}
            },
            'Woensdag':{},
            'Donderdag':{
              '08:25 - 09:15':{subject:'Engels', teacher:'Dhr. Willems', room:'B102'}
            },
            'Vrijdag':{
              '12:45 - 13:35':{subject:'Biologie', teacher:'Mevr. Vermeulen', room:'Lab1'}
            }
          },
          showSection(name){ this.section = name }
        }
      }
    </script>

  </body>
</html>
