<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<title>Smartschool Dashboard — Homepage</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root {
  --brand:#a61b1b;
  --bg:#7a1f1f;
  --card:#7a1f1f;
  --muted:#ccc;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{font-family:"Segoe UI", Roboto, Arial, sans-serif;background:var(--bg);color:#fff;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}

/* NAVBAR */
.navbar {
  background: var(--brand);
  color:#fff;
  padding:10px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  position:sticky;
  top:0;
  z-index:400;
}
.nav-left{display:flex;align-items:center;gap:12px}
.profile-img{width:40px;height:40px;border-radius:50%;object-fit:cover}
.profile-name{font-weight:600}
.nav-right{display:flex;align-items:center;gap:10px}
.nav-item{position:relative;cursor:pointer;padding:6px 8px;border-radius:6px}
.nav-item:hover{background:rgba(255,255,255,.06)}
.nav-item > span{font-weight:600}
.logout-btn{font-size:18px;cursor:pointer}

/* DROPDOWNS */
.dropdown-menu{display:none;position:absolute;top:calc(100% + 8px);left:0;background:var(--card);color:#fff;border-radius:6px;box-shadow:0 8px 24px rgba(0,0,0,.4);padding:12px}
.dropdown-menu.open{display:grid}

/* LINKS dropdown redesign */
#linksMenu {
  width: 460px;
  background: #7a1f1f;
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 6px;
  padding: 12px 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.4);
  color: #ddd;
  font-size: 15px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px 24px;
}
#linksMenu a {
  display: flex;
  align-items: center;
  gap: 8px;
  text-decoration: none;
  color: #ccc;
  padding: 4px 0;
}
#linksMenu a:hover {color: #fff;}

/* MAIN CONTAINER */
.container {
  display:grid;
  grid-template-columns: 240px 1fr 260px;
  height:calc(100% - 50px);
}
.left-pane {
  padding:20px;
  background:#7a1f1f;
  border-right:1px solid rgba(255,255,255,.1);
}
.center-pane {
  padding:20px;
}
.right-pane {
  padding:20px;
  border-left:1px solid rgba(255,255,255,.1);
}

/* SEARCH BAR */
.search-box {
  display:flex;
  margin-top:40px;
}
.search-box input {
  flex:1;
  padding:8px;
  border:none;
  border-radius:4px 0 0 4px;
}
.search-box button {
  background:#fff;
  color:#000;
  border:none;
  padding:8px 12px;
  border-radius:0 4px 4px 0;
  cursor:pointer;
}

/* CALENDAR */
.calendar {
  text-align:center;
  margin-top:20px;
  color:#fff;
}
.calendar table {
  margin:auto;
  border-collapse:collapse;
}
.calendar td {
  padding:8px;
  cursor:pointer;
}
.calendar td:hover {
  background:rgba(255,255,255,0.1);
  border-radius:50%;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-left">
    <img id="profilePic" class="profile-img" src="" alt="profiel">
    <div>
      <div class="profile-name" id="profileName"></div>
      <div class="small" id="roleText"></div>
    </div>
  </div>
  <div class="nav-right">
    <div class="nav-item"><span>Start</span></div>
    <div class="nav-item"><span>Ga naar</span></div>
    <div class="nav-item"><span>Vakken</span></div>
    <div class="nav-item has-dropdown" id="linksItem">
      <span>Links ▾</span>
      <div class="dropdown-menu" id="linksMenu">
        <a href="#">🅰 Appwel</a>
        <a href="#">📖 diddit</a>
        <a href="#">🌐 e-ducate.me</a>
        <a href="#">🔵 FTRPRF</a>
        <a href="#">📘 i-Learn</a>
        <a href="#">🅸 iDiddit</a>
        <a href="#">Ln Lernova</a>
        <a href="#">🅿 Pelckmans Portaal</a>
        <a href="#">🅿 POLPO</a>
        <a href="#">🏫 Scholierenkoepel</a>
        <a href="#">💠 Scoodle</a>
        <a href="#">▶ Uitgeklaard</a>
        <a href="#">VRT Leer mee</a>
      </div>
    </div>
    <div class="nav-item"><span>Berichten</span></div>
    <div class="nav-item"><span>Meldingen</span></div>
    <div class="nav-item"><span class="logout-btn">⎋</span></div>
  </div>
</div>

<!-- BODY LAYOUT -->
<div class="container">
  <!-- LEFT PANE -->
  <div class="left-pane">
    <img src="https://dummyimage.com/120x120/7a1f1f/fff&text=de+Bib" alt="Logo">
    <div class="search-box">
      <input type="text" placeholder="Zoeken">
      <button>Zoeken</button>
    </div>
  </div>

  <!-- CENTER PANE -->
  <div class="center-pane" id="mainContent">
    <!-- Dynamic content (agenda, rooster, berichten, etc.) will appear here -->
  </div>

  <!-- RIGHT PANE -->
  <div class="right-pane">
    <div class="calendar">
      <h3>september 2025</h3>
      <table>
        <tr><td>ma</td><td>di</td><td>wo</td><td>do</td><td>vr</td><td>za</td><td>zo</td></tr>
        <tr><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td style="border:1px solid #fff;border-radius:50%">5</td><td>6</td></tr>
      </table>
    </div>
  </div>
</div>

<script>
// Keep your existing JavaScript logic (agenda, messages, etc.) here.
// Dropdown handling
document.querySelectorAll('.has-dropdown').forEach(dd=>{
  const menu=dd.querySelector('.dropdown-menu');
  dd.addEventListener('click',e=>{
    e.stopPropagation();
    menu.classList.toggle('open');
    document.addEventListener('click',function h(ev){
      if(!dd.contains(ev.target)){
        menu.classList.remove('open');
        document.removeEventListener('click',h)
      }
    })
  })
});
</script>
</body>
</html>
