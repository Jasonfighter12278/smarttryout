<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Reset & setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://smg.smartschool.be/asset/view/3cafe7e6-3d23-4bd0-a919-97d2041802d4/09-01_welkom_nl.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Login card */
    .login-box {
      width: 380px;
      background: rgba(255, 255, 255, 0.1); /* just semi-transparent */
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      color: #fff;
      box-shadow: 0px 15px 35px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .login-box img {
      width: 120px;
      margin-bottom: 15px;
    }

    .school-name {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 25px;
      color: #f1f1f1;
    }

    /* Inputs */
    .input-group {
      position: relative;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .input-group input {
      flex: 1;
      height: 45px;
      padding: 0 45px 0 15px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      line-height: 45px;
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .input-group input:focus {
      outline: none;
      border-color: #3498db;
      background: rgba(255,255,255,0.25);
    }

    .input-group .icon {
      position: absolute;
      right: 15px;
      font-size: 18px;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      pointer-events: auto;
    }

    /* Forgot password */
    .forgot {
      font-size: 12px;
      color: rgba(255,255,255,0.8);
      margin-bottom: 20px;
      cursor: pointer;
      display: block;
      text-align: left;
      transition: color 0.2s;
    }

    .forgot:hover {
      color: #fff;
    }

    /* Button */
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }

    /* Error message */
    #error {
      color: #ffb3b3;
      margin-top: 10px;
      display: none;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://kogeka.be/wp-content/uploads/2020/06/logo_smg.png" alt="Logo">
    <div class="school-name">Sint Maria Geel ‚Ä¢ Geel</div>

    <div class="input-group">
      <input type="text" id="username" placeholder="Gebruikersnaam">
      <span class="icon">üë§</span>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Wachtwoord">
      <span class="icon" id="togglePassword">üëÅ</span>
    </div>

    <div class="forgot">üîí Wachtwoord vergeten?</div>

    <button onclick="login()">Aanmelden</button>
    <p id="error">‚ùå Ongeldige gebruikersnaam of wachtwoord!</p>
  </div>

<script>
  // Hardcoded users
  const users = {
    "test.account": "Lily1606",
    "test.account2": "Tristan1606",
    "test.account3": "Pass456"
  };

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if (users[user] && users[user] === pass) {
      localStorage.setItem("loggedInUser", user);
      window.location.href = "dashboard.html";
    } else {
      error.style.display = "block";
    }
  }

  // toggle password visibility
  const togglePassword = document.getElementById("togglePassword");
  const passwordField = document.getElementById("password");
  togglePassword.addEventListener("click", () => {
    passwordField.type = passwordField.type === "password" ? "text" : "password";
  });
</script>

</body>
</html>
