<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Left side with big welkom image */
    .left {
      flex: 1;
      background: url('https://smg.smartschool.be/asset/view/3cafe7e6-3d23-4bd0-a919-97d2041802d4/09-01_welkom_nl.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Right login panel */
    .right {
      width: 400px;
      background: #8b0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      color: white;
    }

    .right img {
      width: 160px;
      margin-bottom: 10px;
    }

    .school-name {
      font-size: 15px;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .input-group input:focus {
      outline: 2px solid #3498db;
    }

    .input-group .icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      cursor: pointer;
    }

    .forgot {
      font-size: 12px;
      color: #ddd;
      margin-bottom: 15px;
      cursor: pointer;
      align-self: flex-start;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }

    button:hover {
      background: #2980b9;
    }

    #error {
      color: #ffb3b3;
      margin-top: 10px;
      display: none;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="left"></div>

  <div class="right">
    <img src="https://kogeka.be/wp-content/uploads/2020/06/logo_smg.png" alt="Logo">
    <div class="school-name">Sint Maria Geel ‚Ä¢ Geel</div>

    <div class="input-group">
      <input type="text" id="username" placeholder="Gebruikersnaam">
      <span class="icon">üë§</span>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Wachtwoord">
      <span class="icon" id="togglePassword">üëÅ</span>
    </div>

    <div class="forgot">üîí Wachtwoord vergeten?</div>

    <button onclick="login()">Aanmelden</button>
    <p id="error">‚ùå Ongeldige gebruikersnaam of wachtwoord!</p>
  </div>

<script>
  // Hardcoded users
  const users = {
    "test.account": "Lily1606",
    "test.account2": "Pass123",
    "test.account3": "Pass456"
  };

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if (users[user] && users[user] === pass) {
      localStorage.setItem("loggedInUser", user);
      window.location.href = "dashboard.html";
    } else {
      error.style.display = "block";
    }
  }

  // toggle password visibility
  const togglePassword = document.getElementById("togglePassword");
  const passwordField = document.getElementById("password");
  togglePassword.addEventListener("click", () => {
    passwordField.type = passwordField.type === "password" ? "text" : "password";
  });
</script>

</body>
</html>
